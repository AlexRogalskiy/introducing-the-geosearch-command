<! DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'app.css') }}">
        </link>
        <title>Redis 6.2 GEOSEARCH Demo</title>
    </head>

    <body>
        <section class="section">
        <h1 class="title is-4">Redis 6.2 GEOSEARCH Example</h1>
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="latitude">
                    </p>
                </div>
                <div class="field">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="longitude">
                    </p>
                </div>
                <div class="field">
                    <div class="select">
                        <select>
                            <option>Radius</option>
                            <option>Rectangle</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="radius (mi)">
                    </p>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mapid"></div>
    </section>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'app.js') }}"></script>
    </body>

    </html>
